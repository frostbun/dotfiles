bind = Ctrl Alt, Delete, exec, loginctl lock-session
bind = Ctrl Shift, Escape, exec, kitty -e btop

bind = Super, Return, exec, wofi
bind = Super, Escape, killactive

bind = Super, E, exec, nautilus
bind = Super, R, exec, kitty
bind = Super, T, exec, google-chrome-stable

bind = Super, A, exec, pidof hyprpicker || hyprpicker --render-inactive --autocopy
bind = Super, S, exec, pidof hyprpicker || hyprshot --mode=active --mode=window --output-folder=$HOME/Pictures/Screenshots
bind = Super, D, hyprexpo:expo, toggle
bind = Super, F, togglefloating
bind = Super, G, togglesplit
bind = Super, X, exec, wl-paste | swappy -f -

bind = , Print, exec, pidof hyprpicker || hyprshot --mode=active --mode=output --output-folder=$HOME/Pictures/Screenshots
bind = Super Shift, S, exec, pidof hyprpicker || hyprshot --mode=region --freeze --output-folder=$HOME/Pictures/Screenshots

bind = Super, V, exec, ~/.config/wofi/cliphist
bind = Super, B, exec, ~/.config/wofi/emoji

bind = Alt, Tab, cyclenext

bind = Super, Left, movefocus, l
bind = Super, Down, movefocus, d
bind = Super, Up, movefocus, u
bind = Super, Right, movefocus, r
bind = Super, h, movefocus, l
bind = Super, j, movefocus, d
bind = Super, k, movefocus, u
bind = Super, l, movefocus, r

bind = Super Shift, Left, movewindow, l
bind = Super Shift, Down, movewindow, d
bind = Super Shift, Up, movewindow, u
bind = Super Shift, Right, movewindow, r
bind = Super Shift, h, movewindow, l
bind = Super Shift, j, movewindow, d
bind = Super Shift, k, movewindow, u
bind = Super Shift, l, movewindow, r

binde = Super Shift Ctrl, Left, resizeactive, -10 0
binde = Super Shift Ctrl, Down, resizeactive, 0 10
binde = Super Shift Ctrl, Up, resizeactive, 0 -10
binde = Super Shift Ctrl, Right, resizeactive, 10 0
binde = Super Shift Ctrl, h, resizeactive, -10 0
binde = Super Shift Ctrl, j, resizeactive, 0 10
binde = Super Shift Ctrl, k, resizeactive, 0 -10
binde = Super Shift Ctrl, l, resizeactive, 10 0

